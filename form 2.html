<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
 <form>
    <h2>Student Registeration Form</h2>
    <p>Fill this form to register</p><br>
    <label>First Name</label>
    <input type="text" placeholder="Enter your first name here" name="First name" required>
    <br>
    <br>
    <label>Last Name</label>
    <input type="text" placeholder="Enter your last Name here" name="Last Name" required>
    <br>
    <br>
<label>E-mail</label>
<input type="email" placeholder="Enter your email here" name="E-mail"required>
<br>
<br>
<label>Date of birth</label>
<input type="date" name="dob" required>
<br>
<br>
<label>Set Username</label>
<input type="text" placeholder="Set Username" name="Username" required>
<br>
<br>
<label>Set Password</label>
<input type="password" placeholder="Set Password" name="Password"required>
<br>
<br>
<label>Gender</label>
<br>
<input type="radio" name="Gender" value="Male">
<label for="Male">Male</label>
 <br>
<input type="radio" name="Gender" value="Female">
<label for="Female">Female</label>
 <br>
 <br>
<label>Course</label>
<select>
    <option value="course">Course</option>
    <option value="CS">Computer Fundamentals</option>
    <option value="AI">Artificial Intelligence</option>
    <option value="Ml">Machine Learning</option>
    <option value="OOPS">Object Oriented Programming</option>
    <option value="DBMS">Database Management System</option>
</select>
<br>
<br>
<input type="button" value="Register">

 </form>   
</body>
</html>
